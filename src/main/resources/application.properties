server.port=8081
spring.application.name=spring_security
server.servlet.context-path=/spring_security

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
application.security.jwt.secret-key=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
application.security.jwt.expiration=900000
application.security.jwt.refresh-token.expiration=604800000

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# API Documentation Settings
api.docs.title=Your API Name
api.docs.version=1.0
api.docs.description=Comprehensive API Documentation
api.docs.contact.name=Your Team Name
api.docs.contact.email=team@company.com
api.docs.contact.url=https://your-company.com
api.docs.license.name=Your License
api.docs.license.url=https://your-license-url.com

# Google Sheets Integration
google.sheets.enabled=true
google.sheets.credentials-file=credentials/google-sheets-credentials.json
google.sheets.spreadsheet-id=1tj5KpquWM_vI0_JzXdxfQjy1woJXY_U4SK7ob7oVwJs
google.sheets.range=API_Changes!A:J
google.sheets.breaking-changes-range=Breaking_Changes!A:E
google.sheets.summary-range=Summary!A:E

# Version Control Settings
api.version.default=v1
api.version.backward-compatibility.default-duration=30d
api.version.deprecation.notice-period=90d

# Documentation Export Settings
api.docs.export.enabled=true
api.docs.export.formats=markdown,pdf,html
api.docs.export.path=docs/generated
api.docs.export.auto-generate=true
api.docs.export.schedule=0 0 0 * * * # Daily at midnight

# Changelog Generation
api.changelog.enabled=true
api.changelog.group-by-version=true
api.changelog.include-breaking-changes=true
api.changelog.include-examples=true
api.changelog.format=markdown

# Schema Diff Settings
api.schema-diff.enabled=true
api.schema-diff.track-changes=true
api.schema-diff.store-history=true